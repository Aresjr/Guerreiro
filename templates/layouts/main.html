<!doctype html>
<html lang="pt">
<head>
  <title>{{ title }} | Guerreiro</title>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://nagoshiashumari.github.io/Rpg-Awesome/stylesheets/rpg-awesome.min.css">
  <link href="/static/css/md.min.css" rel="stylesheet" />
  <link href="/static/css/guerreiro.min.css" rel="stylesheet" />
  <link href="/static/css/jkanban.min.css" rel="stylesheet" />
    {% block additional_css %}{% endblock %}
</head>
<body>
  <div class="wrapper">
    {% include 'layouts/sidebar.html' %}
    <div class="main-panel">
      {% include 'layouts/navbar.html' %}
      <div class="content">
        <div class="container-fluid">
            {% block content %}{% endblock %}
        </div>
      </div>
    </div>
  </div>
  {% block additional_html %}{% endblock %}
  {% include 'layouts/scripts_js.html' %}
  {% block additional_js %}{% endblock %}
</body>
</html>
