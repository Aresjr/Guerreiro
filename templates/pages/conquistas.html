<div class="timeline pt-4 pb-4">
    {% for conquista in conquistas %}
      <div class="timeline-container tl-{{ loop.cycle('left', 'right') }}">
        <div class="timeline-content">
          <h2>{{ conquista.tipo.titulo }}</h2>
          <p>{{ conquista.descricao }}</p>
        </div>
      </div>
    {% endfor %}
</div>
