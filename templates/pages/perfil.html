{% extends 'layouts/main.html' %}

{% block searchbar %}{% endblock %}

{% block content %}
  <div class="row">
    <div class="col-md-5">
      <div class="card card-stats">
        <div class="card-header card-header-success card-header-icon">
            <div class="gr-card-avatar">
              <img class="img" src="/static/img/profile.png"/>
            </div>
            <div>
              <p class="card-category">{{ usuario.nome }}</p>
              <h3 class="card-title">Programador</h3>
              <h3 class="card-title">Nível {{ usuario.level }}</h3>
            </div>
        </div>
        <div class="card-footer">
            <div>
              <p>Progamação Nível 20</p>
              <p>Análise de Sistemas Nível 20</p>
              <p>Análise de Dados Nível 10</p>
            </div>
        </div>
      </div>
    </div>
    <div class="col-md-7">
      <div class="card">
        <div class="card-header card-header-primary">
          <h4 class="card-title">Informações</h4>
        </div>
        <div class="card-body">
          <form>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label class="bmd-label-floating">Nome</label>
                  <input type="text" value="{{ usuario.nome }}" class="form-control">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-4">
                <div class="form-group">
                  <label class="bmd-label-floating">Empresa</label>
                  <input type="text" value="{{ usuario.setor }}" class="form-control" disabled>
                </div>
              </div>
              <div class="col-md-3">
                <div class="form-group">
                  <label class="bmd-label-floating">Username</label>
                  <input type="text" value="{{ usuario.username }}" class="form-control" disabled>
                </div>
              </div>
              <div class="col-md-5">
                <div class="form-group">
                  <label class="bmd-label-floating">Email</label>
                  <input type="email" value="{{ usuario.email }}" class="form-control">
                </div>
              </div>
            </div>
{#            <button type="submit" class="btn btn-primary pull-right">Atualizar</button>#}
            <div class="clearfix"></div>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
