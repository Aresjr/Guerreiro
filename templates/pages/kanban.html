<div id="kanban"></div>
<div id="modal-atividade-nova" class="modal bd-example-modal-sm hide" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
          <form id="form-atividade-nova" class="ajax mb-0">
              <div class="kanban-item card card-stats">
                  <div class="card-header" style="background-color:#fff;">
                      <div class="form-group bmd-form-group m-1 p-1">
                          <input name="codigo" placeholder="Código" type="text" class="form-control border-0" style="font-size:large;" required="required" />
                      </div>
                      <div class="form-group bmd-form-group m-1 p-1">
                          <textarea name="descricao" placeholder="Descrição" class="form-control border-0" rows="1" maxlength="200" required="required"></textarea>
                      </div>
                      <div class="form-group bmd-form-group m-1 p-1">
                          <select name="usuarioExecucaoId" id="usuario-execucao" required>
                            <option value="" disabled>Selecione...</option>
                              {% for usuario in usuarios %}
                                  <option value="{{ usuario.id }}">{{ usuario.nome }}</option>
                              {% endfor %}
                          </select>
                      </div>
                      <input id="atividade-estagio" type="hidden" name="estagioId" />
                  </div>
                  <div class="modal-footer border-0 p-1">
                      <button type="button" class="btn btn-secondary" data-dismiss="modal" aria-hidden="true">Fechar</button>
                      <button type="button" id="salvar_atividade_nova" class="btn btn-primary ajax">Salvar</button>
                  </div>
              </div>
          </form>
      </div>
    </div>
</div>
